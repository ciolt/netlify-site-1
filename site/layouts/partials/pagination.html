{{ if gt .Paginator.TotalPages 1 }}
 
<nav>
    <div class="pagination">
        {{ if .Paginator.HasPrev }}
            <a rel="prev" title="previous" href="{{ .Paginator.Prev.URL }}">previous</a>
        {{ end }}
        {{ if .Paginator.HasPrev && .Paginator.HasNext }}
            &nbsp;|&nbsp;
        {{ end }}
        {{ if .Paginator.HasNext }}
            <a title="next page" rel="next" href="{{ .Paginator.Next.URL }}">next</a>
        {{ end }}
    </div>
</nav>
 
{{ end }}
